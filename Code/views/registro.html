<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <header>
		<section class="header-logo">
			<img class="logo" src="images/logo.svg">
		</section>
    </header>

    <main>

        <h1> Registrate</h1>

        <form action="" method="POST">

            <div>
                <input type="text" id="nombre" name= "nombre" placeholder="Nombre" autocomplete="true" required>
            </div>

            <div>
                <input type="text" id="apellido" name= "apellido" placeholder="Apellido" autocomplete="true" required>
            </div>

            <div>
                <input type="email" name="Email" id="email" placeholder="Email"
                    autocomplete="true" required>
            </div>
        
            <div>
                <input type="password" name="password" id="password" placeholder="Contraseña"
                    autocomplete="true" required>
            </div>

            <div>
                <input type="password" name="password" id="password" placeholder="Repetir Contraseña"
                    autocomplete="true" required>
            </div>

            <div>
                <input type="checkbox" name="recordar contraseña" value="recordar contraseña"> Recordar mi Contraseña
            </div>

            <div>
                <button type="submit"> Registrate </button>
                <button type="reset"> Borrar</button>
            </div>

            <a href="">Olvidé mi contraseña.</a> <br>
            


        </form>



    </main>

    <footer>
		<div>
			Copyright © 2020 Rockolla S.A.
		</div>
    </footer>
    
</body>
</html>
